output:
- id: ssp_nist80053r4_IR_4
  title: NIST 800-53r4 IR-4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses AIDE file system monitoring tool to the organization:

    a. Implements an incident handling capability for security incidents that includes
    preparation, detection and analysis, containment, eradication, and recovery;

    b. Coordinates incident handling activities with contingency planning activities;
    and

    c. Incorporates lessons learned from ongoing incident handling activities into
    incident response procedures, training, and testing, and implements the resulting
    changes accordingly. AIDE File System Monitoring is an instusion detection service
    to prevent information system compromise.

- id: ssp_nist80053r4_SI_4
  title: NIST 800-53r4 SI-4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses AIDE file system monitoring tool to the organization:

    a. Monitors the information system to detect:

    a.1. Attacks and indicators of potential attacks in accordance with [Assignment:
    organization-defined monitoring objectives]; and

    a.2. Unauthorized local, network, and remote connections;

    b. Identifies unauthorized use of the information system through [Assignment:
    organization-defined techniques and methods];

    c. Deploys monitoring devices:

    c.1. Strategically within the information system to collect organization-determined
    essential information; and

    c.2. At ad hoc locations within the system to track specific types of transactions
    of interest to the organization;

    d. Protects information obtained from intrusion-monitoring tools from unauthorized
    access, modification, and deletion;

    e. Heightens the level of information system monitoring activity whenever there
    is an indication of increased risk to organizational operations and assets, individuals,
    other organizations, or the Nation based on law enforcement information, intelligence
    information, or other credible sources of information;

    f. Obtains legal opinion with regard to information system monitoring activities
    in accordance with applicable federal laws, Executive Orders, directives, policies,
    or regulations; and

    g. Provides [Assignment: organization-defined information system monitoring information]
    to [Assignment: organization-defined personnel or roles] [Selection (one or more):
    as needed; [Assignment: organization-defined frequency]]. AIDE File System Monitoring
    is an instusion detection service to prevent information system compromise.

