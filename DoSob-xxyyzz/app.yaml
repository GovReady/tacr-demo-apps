introduction:
  format: markdown
  template: >-
    DoSob SOD is the Department of Sobriety Office of Career, Technical, and Adult
    Education.

    This application will make sure you are properly using DoSob SOD to protect CUI
    (Controlled Unclassified Information) as per NIST 800-53r4 controls.
questions:
- id: example
  title: Example Module
  type: module
  module-id: example
output:
- id: ssp_nist80053r4_PM_11
  title: NIST 800-53r4 PM-11 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses DoSob SOD to the organization:

    a. Defines mission/business processes with consideration for information security
    and the resulting risk to organizational operations, organizational assets, individuals,
    other organizations, and the Nation; and

    b. Determines information protection needs arising from the defined mission/business
    processes and revises the processes as necessary, until achievable protection
    needs are obtained. DoSob SOD is the Department of Sobriety Office of Career,
    Technical, and sobriety.

- id: ssp_nist80053r4_PM_2
  title: NIST 800-53r4 PM-2 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses DoSob SOD to the organization appoints a senior information
    security officer with the mission and resources to coordinate, develop, implement,
    and maintain an organization-wide information security program. DoSob SOD is
    the Department of Sobriety Office of Special Details.

- id: ssp_nist80053r4_PM_5
  title: NIST 800-53r4 PM-5 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses DoSob SOD to the organization develops and maintains an inventory of its information systems. DoSob SOD is the Department of Sobriety Office of Special Details.

