- id: ssp_nist80053r4_MP_1
  title: NIST 800-53r4 MP-1 Control Implementation
  format: markdown
  template: >+
    Media protection policy and procedures are documented in TACR SSP and the TACR System Rules of Behavior. These documents provide the roles and responsibilities for media protection policies and procedures as it pertains to clearing, sanitization, disposal, and storage of media.

- id: ssp_nist80053r4_PL_4
  title: NIST 800-53r4 PL-4 Control Implementation
  format: markdown
  template: >+
    All users (privileged and program account users) requesting access to the TACR System system are required to read the system's Rules of Behaviors, complete an account request form and sign both documents. The Security Manager will maintain completed forms. The Rules of Behavior, describing the user’s responsibilities and expected behavior when using the application and also includes the User REDACTED form. Account management procedures are described in detail in the SSP. The Rules of Behavior is included in the appendices.
- id: ssp_nist80053r4_PS_6
  title: NIST 800-53r4 PS-6 Control Implementation
  format: markdown
  template: >+
    The Department has implemented a formalized process for user account administration using the approved and signed Rules of Behavior and User REDACTED forms. All new users requesting access to the TACR System system must complete these forms and the security manager will keep them on file and reviewed bi-annually.
- id: ssp_nist80053r4_PS_7
  title: NIST 800-53r4 PS-7 Control Implementation
  format: markdown
  template: >+
    All contractor support personnel are required to meet the same personnel security policy requirements as Department personnel who have privileged access to the TACR System system. Third party providers are required to review and sign the Rule of Behavior prior to being granted access to the system.
