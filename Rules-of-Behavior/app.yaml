- id: ssp_nist80053r4_AC_2
  title: NIST 800-53r4 AC-2 Control Implementation
  format: markdown
  template: >+
    The TACR System Rules of Behavior describes users' responsibilities and expected behavior when using the TACR's computers and applications.

    The Rules of Behavior define that the system administrator,
    based on need-to-know, assigns the proper permissions to system users.

    The Rules of Behavior define that the employee’s manager
    approves the access rights before the initial account is created by signing off
    on the forms.

    All users (privileged and program account users) requesting access to the TACR System system are required to read the TACR System Rules of Behaviors, complete an account request form and sign both documents. User access is controlled by the completion and submission of TACR System System Rules of Behavior and New User Account Request forms by the user and management. These items are completed and submitted whenever a new user requires access or an existing user requires access changes.

    The System Administrator, based on need-to-know, assigns the proper permissions to use TACR' computers and applications.

    The Security Manager maintains completed forms.

    The Security Manager will maintain completed forms.

    The Security Manager will maintain completed forms.

    Completed and signed forms are maintained by the Security Manager.

    The Rules of Behavior are in the appendices and describe the user’s responsibilities and expected behavior when using the application and also includes the User REDACTED form.

    Account management procedures are described in detail in the SSP.

- id: ssp_nist80053r4_AT_2
  title: NIST 800-53r4 AT-2 Control Implementation
  format: markdown
  template: >+
    The Rules of Behavior of the TACR System require Department personnel and contractor employees involved with the management, operation, programming, maintenance, or use of TACR System system receive training in acceptable computer security practices prior to system access.

