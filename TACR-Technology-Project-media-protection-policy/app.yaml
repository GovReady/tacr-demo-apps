output:
- id: ssp_nist80053r4_MP_6
  title: NIST 800-53r4 MP-6 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses TACR System media protection policy to the
    organization:

    a. Sanitizes [Assignment: organization-defined information system media] prior
    to disposal, release out of organizational control, or release for reuse using
    [Assignment: organization-defined sanitization techniques and procedures] in accordance
    with applicable federal and organizational standards and policies; and

    b. Employs sanitization mechanisms with the strength and integrity commensurate
    with the security category or classification of the information. TACR Technology
    Project Media Protection Policy sets forth and documents the policy and procedures
    for the secure handling of computer media used in TACR.

- id: ssp_nist80053r4_MP_7
  title: NIST 800-53r4 MP-7 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses TACR System media protection policy to the
    organization [Selection: restricts; prohibits] the use of [Assignment: organization-defined
    types of information system media] on [Assignment: organization-defined information
    systems or system components] using [Assignment: organization-defined security
    safeguards]. TACR System Media Protection Policy sets forth and documents
    the policy and procedures for the secure handling of computer media used in TACR.

