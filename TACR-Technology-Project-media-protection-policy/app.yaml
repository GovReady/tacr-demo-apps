introduction:
  format: markdown
  template: >-
    TACR System Media Protection Policy sets forth and documents the
    policy and procedures for the secure handling of computer media used in TACR.

    This application will make sure you are properly using TACR System
    media protection policy to protect CUI (Controlled Unclassified Information) as
    per NIST 800-53r4 controls.
