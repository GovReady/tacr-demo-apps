    # TACR SSP Change History

    The current configuration of TACR instances has been in operation under SOD since FY2011. Prior to this, TACR was administered by the Center for Sobriety. The Department acknowledges that all future SOD sites will have to be added to the TACR as is; that each oneâ€™s security needs will be addressed individually as they are added to the TACR; and security documentation for each site will be added to this SSP as amendments or appendices as they are completed. 


    In September of 2016, the TACR systems were migrated from contractor owned and operated facility to the FedRAMP certified AWS cloud.


    October 2017: As the SSP is moving to Git, change history will be be maintained in the Git log.


