- id: ssp_nist80053r4_CP_3
  title: NIST 800-53r4 CP-3 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses Annual Contigency Training, Testing, and Exercise to the
    organization provides contingency training to information system users consistent
    with assigned roles and responsibilities:

    a. Within [Assignment: organization-defined time period] of assuming a contingency
