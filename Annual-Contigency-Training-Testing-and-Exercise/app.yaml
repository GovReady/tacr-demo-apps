    b. When required by information system changes; and

    c. [Assignment: organization-defined frequency] thereafter. Annual Contingency
    Training, Testing, and Exercise is a yearly validation and practice of the TACR
    System Contigency Plan.

- id: ssp_nist80053r4_CP_4
  title: NIST 800-53r4 CP-4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses Annual Contigency Training, Testing, and Exercise to the
    organization:

    a. Tests the contingency plan for the information system [Assignment: organization-defined
    frequency] using [Assignment: organization-defined tests] to determine the effectiveness
    of the plan and the organizational readiness to execute the plan;

    b. Reviews the contingency plan test results; and

    c. Initiates corrective actions, if needed. Annual Contingency Training, Testing,
    and Exercise is a yearly validation and practice of the TACR System
    Contigency Plan.

