    Federal Acquisition Rules sets forth and document federal codes for the purchase
    of goods and services by Federal govenrment agencies.

    This application will make sure you are properly using Federal Acquisition Regulation
    (FAR) to protect CUI (Controlled Unclassified Information) as per NIST 800-53r4
    controls.
