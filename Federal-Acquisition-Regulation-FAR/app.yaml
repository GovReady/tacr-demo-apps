output:
- id: ssp_nist80053r4_SA_1
  title: NIST 800-53r4 SA-1 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses Federal Acquisition Regulation (FAR) to the organization:

    a. Develops, documents, and disseminates to [Assignment: organization-defined
    personnel or roles]:

    a.1. A system and services acquisition policy that addresses purpose, scope, roles,
    responsibilities, management commitment, coordination among organizational entities,
    and compliance; and

    a.2. Procedures to facilitate the implementation of the system and services acquisition
    policy and associated system and services acquisition controls; and

    b. Reviews and updates the current:

    b.1. System and services acquisition policy [Assignment: organization-defined
    frequency]; and

    b.2. System and services acquisition procedures [Assignment: organization-defined
    frequency]. Federal Acquisition Rules sets forth and document federal codes for
    the purchase of goods and services by Federal govenrment agencies.

- id: ssp_nist80053r4_SA_4
  title: NIST 800-53r4 SA-4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses Federal Acquisition Regulation (FAR) to the organization
    includes the following requirements, descriptions, and criteria, explicitly or
    by reference, in the acquisition contract for the information system, system component,
    or information system service in accordance with applicable federal laws, Executive
    Orders, directives, policies, regulations, standards, guidelines, and organizational
    mission/business needs:

    a. Security functional requirements;

    b. Security strength requirements;

    c. Security assurance requirements;

    d. Security-related documentation requirements;

    e. Requirements for protecting security-related documentation;

    f. Description of the information system development environment and environment
    in which the system is intended to operate; and

    g. Acceptance criteria. Federal Acquisition Rules sets forth and document federal
    codes for the purchase of goods and services by Federal govenrment agencies.

