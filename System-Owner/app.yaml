output:
- id: ssp_nist80053r4_PM_4
  title: NIST 800-53r4 PM-4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses System Owner to the organization:

    a. Implements a process for ensuring that plans of action and milestones for the
    security program and associated organizational information systems:

    a.1. Are developed and maintained;

    a.2. Document the remedial information security actions to adequately respond
    to risk to organizational operations and assets, individuals, other organizations,
    and the Nation; and

    a.3. Are reported in accordance with OMB FISMA reporting requirements.

    b. Reviews plans of action and milestones for consistency with the organizational
    risk management strategy and organization-wide priorities for risk response actions.
    The System Owner is an organizational official responsible for the procurement,
    development, integration, modification, operation, maintenance, and disposal of
    an information system.

