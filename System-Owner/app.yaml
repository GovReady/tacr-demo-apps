introduction:
  format: markdown
  template: >-
    The System Owner is an organizational official responsible for the procurement,
    development, integration, modification, operation, maintenance, and disposal of
    an information system.

    This application will make sure you are properly using System Owner to protect
    CUI (Controlled Unclassified Information) as per NIST 800-53r4 controls.
