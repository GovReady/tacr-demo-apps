  format: markdown
  template: >+
    {{organization}} uses TACR System Configuration Management Plan (CMP)
    to the organization develops, documents, and maintains under configuration control,
    a current baseline configuration of the information system. TACR System
    Configuration Management Plan (CMP) sets forth and documents how configuration
    of the TACR baselines and systems are managed.

