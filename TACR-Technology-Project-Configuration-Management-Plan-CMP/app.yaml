output:
- id: ssp_nist80053r4_CM_1
  title: NIST 800-53r4 CM-1 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses TACR System Configuration Management Plan (CMP)
    to the organization:

    a. Develops, documents, and disseminates to [Assignment: organization-defined
    personnel or roles]:

    a.1. A configuration management policy that addresses purpose, scope, roles, responsibilities,
    management commitment, coordination among organizational entities, and compliance;
    and

    a.2. Procedures to facilitate the implementation of the configuration management
    policy and associated configuration management controls; and

    b. Reviews and updates the current:

    b.1. Configuration management policy [Assignment: organization-defined frequency];
    and

    b.2. Configuration management procedures [Assignment: organization-defined frequency].
    TACR System Configuration Management Plan (CMP) sets forth and documents
    how configuration of the TACR baselines and systems are managed.

- id: ssp_nist80053r4_CM_2
