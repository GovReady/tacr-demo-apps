output:
- id: ssp_nist80053r4_PS_4
  title: NIST 800-53r4 PS-4 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses DoSob Managers to the organization, upon termination of individual
    employment:

    a. Disables information system access within [Assignment: organization-defined
    time period];

    b. Terminates/revokes any authenticators/credentials associated with the individual;

    c. Conducts exit interviews that include a discussion of [Assignment: organization-defined
    information security topics];

    d. Retrieves all security-related organizational information system-related property;

    e. Retains access to organizational information and information systems formerly
    controlled by terminated individual; and

    f. Notifies [Assignment: organization-defined personnel or roles] within [Assignment:
    organization-defined time period]. DoSob Managers are individuals responsible for
    supervising programs.

- id: ssp_nist80053r4_PS_5
  title: NIST 800-53r4 PS-5 Control Implementation
  format: markdown
  template: >+
    {{organization}} uses DoSob Managers to the organization:

    a. Reviews and confirms ongoing operational need for current logical and physical
    access authorizations to information systems/facilities when individuals are reassigned
    or transferred to other positions within the organization;

    b. Initiates [Assignment: organization-defined transfer or reassignment actions]
    within [Assignment: organization-defined time period following the formal transfer
    action];

    c. Modifies access authorization as needed to correspond with any changes in operational
    need due to reassignment or transfer; and

    d. Notifies [Assignment: organization-defined personnel or roles] within [Assignment:
    organization-defined time period]. DoSob Managers are individuals responsible for
    supervising programs.

