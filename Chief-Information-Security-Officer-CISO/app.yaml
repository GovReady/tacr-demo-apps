introduction:
  format: markdown
  template: >-
    The Chief Information Security officer is the senior-level executive within an
    organization responsible for establishing and maintaining the enterprise vision,
    strategy, and program to ensure information assets and technologies are adequately
    protected (Wikipedia).

    This application will make sure you are properly using Chief Information Security
    Officer (CISO) to protect CUI (Controlled Unclassified Information) as per NIST
    800-53r4 controls.
