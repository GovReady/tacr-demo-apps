- id: ssp_nist80053r4_PL_2
  title: NIST 800-53r4 PL-2 Control Implementation
  format: markdown
  template: "{{organization}} uses DoSob Handbook –01 to the organization:\na.
    Develops a security plan for the information system that:\na.1. Is consistent
    with the organization�s enterprise architecture;\na.2. Explicitly defines the
    authorization boundary for the system;\na.3. Describes the operational context
    of the information system in terms of missions and business processes;\na.4. Provides
    the security categorization of the information system including supporting rationale;\na.5.
    Describes the operational environment for the information system and relationships
    with or connections to other information systems;\na.6. Provides an overview of
    the security requirements for the system;\na.7. Identifies any relevant overlays,
    if applicable;\na.8. Describes the security controls in place or planned for meeting
    those requirements including a rationale for the tailoring decisions; and\na.9.
    Is reviewed and approved by the authorizing official or designated representative
    prior to plan implementation;\nb. Distributes copies of the security plan and
    communicates subsequent changes to the plan to [Assignment: organization-defined
    personnel or roles];\nc. Reviews the security plan for the information system
    [Assignment: organization-defined frequency];\nd. Updates the plan to address
    changes to the information system/environment of operation or problems identified
    during plan implementation or security control assessments; and\ne. Protects the
    security plan from unauthorized disclosure and modification. Department of Sobriety
    Handbook XX documents and sets forth the Department Information Assurance
    (IA) Security Policy.  \n\n"
- id: ssp_nist80053r4_PM_1
  title: NIST 800-53r4 PM-1 Control Implementation
  format: markdown
  template: "{{organization}} uses DoSob Handbook –01 to the organization:\na.
    Develops and disseminates an organization-wide information security program plan
    that:\na.1. Provides an overview of the requirements for the security program
    and a description of the security program management controls and common controls
    in place or planned for meeting those requirements;\na.2. Includes the identification
    and assignment of roles, responsibilities, management commitment, coordination
    among organizational entities, and compliance;\na.3. Reflects coordination among
    organizational entities responsible for the different aspects of information security
    (i.e., technical, physical, personnel, cyber-physical); and\na.4. Is approved
    by a senior official with responsibility and accountability for the risk being
    incurred to organizational operations (including mission, functions, image, and
    reputation), organizational assets, individuals, other organizations, and the
    Nation;\nb. Reviews the organization-wide information security program plan [Assignment:
    organization-defined frequency];\nc. Updates the plan to address organizational
    changes and problems identified during plan implementation or security control
    assessments; and\nd. Protects the information security program plan from unauthorized
    disclosure and modification. Department of Sobriety Handbook XX documents
    and sets forth the Department Information Assurance (IA) Security Policy.  \n\n"
